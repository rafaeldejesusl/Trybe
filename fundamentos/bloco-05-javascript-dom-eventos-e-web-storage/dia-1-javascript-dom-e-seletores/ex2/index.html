<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="text">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 Crie uma função que mude a cor do quadrado vermelho para branco.
 Crie uma função que corrija o texto da tag <h1>.
 Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        function changeText(id, change) {
          document.getElementById(id).innerText = change;
        }
        changeText("text", "Eu pretendo me tornar um Desenvolvedor Web");
        function changeColor(classe, color) {
          document.getElementsByClassName(classe)[0].style.backgroundColor = color;
        }
        changeColor('main-content','rgb(76,164,109)');
        changeColor('center-content', 'white');
        function correction(tag, correct) {
          document.getElementsByTagName(tag)[0].innerText = correct;
        }
        correction('h1', 'Exercício 5.1 - JavaScript');
        function upperCase(id) {
          let string = document.getElementById(id).innerText;
          document.getElementById(id).innerText = string.toUpperCase();
        }
        upperCase('text');
        function consoleText(tag) {
          let x = document.getElementsByTagName(tag);
          for (let y of x) {
            console.log(y.innerText);
          }
        }
        consoleText('p');
    </script>
  </body>
</html>
