<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Formulário</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
      <h1>Formulário</h1>
    </header>
    <main>
      <form name="form1" action="" method="GET">
        <section class="container">
          <legend>Dados Pessoais</legend>
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" name="nome" class="form-control" id="nome" placeholder="Digite aqui" maxlength="40" required>
          <br>
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" id="email" placeholder="Digite aqui" maxlength="50" required>
          <br>
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" name="cpf" class="form-control" id="cpf" placeholder="Digite aqui" maxlength="11" required>
          <br>
          <label for="endereço" class="form-label">Endereço:</label>
          <input type="text" name="endereço" class="form-control" id="endereço" placeholder="Digite aqui" maxlength="200" required>
          <br>
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" name="cidade" class="form-control" id="cidade" placeholder="Digite aqui" maxlength="28" required>
          <br>
          <label for="estado" class="form-label">Estado:</label>
          <select name="estado" class="form-control" id="estado" required></select>
          <br>
          <p>Residência:</p>
          <input type="radio" name="residencia" class="form-check-input" id="casa" value="casa" required>
          <label for="casa" class="form-check-label">Casa</label>
          <br>
          <input type="radio" name="residencia" class="form-check-input" id="apartamento" value="apartamento">
          <label for="apartamento" class="form-check-label">Apartamento</label>
        </section>
        <section class="container mt-3">
          <legend>Último Emprego</legend>
          <label for="resumo" class="form-label">Resumo do Currículo:</label>
          <textarea id="resumo" name="resumo" class="form-control" rows="10" cols="60" maxlength="1000" required></textarea>
          <br>
          <label for="cargo" class="form-label">Cargo:</label>
          <input type="text" name="cargo" class="form-control" id="cargo" placeholder="Digite aqui" maxlength="40" required>
          <br>
          <label for="descricao" class="form-label">Descrição do Cargo:</label>
          <input type="text" name="descricao" class="form-control" id="descricao" placeholder="Digite aqui" maxlength="500" required>
          <br>
          <label for="data" class="form-label">Data de Início:</label>
          <input type="text" name="data" class="form-control" id="datepicker" placeholder="dd/mm/aaaa" maxlength="10" required>
        </section>
        <section class="container mt-3">
          <button type="submit" class="btn btn-primary" id="submit">Enviar</button>
        </section>
      </form>
      <div id="show" class="container mt-3"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script src="script.js"></script>
  </body>
</html>
